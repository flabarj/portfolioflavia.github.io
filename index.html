<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Login — Portfólio da Flávia</title>
  <meta name="viewport" content="width=980">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="topbar">
  <div class="container">
    <div class="brand"><img class="logo" src="./img/logo/Logo_ORKUT.png" alt="Orkut"></div>
    <div class="clear"></div>
  </div>
</div>

<div class="container">
  <div class="login-wrapper">
    <h1>Entrar</h1>
    <form action="perfil.html#perfil" method="get">
      <label for="email">E-mail</label>
      <input id="email" name="email" type="email" required>
      <label for="senha">Senha</label>
      <input id="senha" name="senha" type="password" required>
      <button class="btn" type="submit">Entrar</button>
    </form>
    <p class="nota">Demonstração — qualquer e-mail/senha entra.</p>
  </div>
</div>

<div class="rodape">
  <div class="container">
    <p>© 2025 • Portfólio da Flávia</p>
  </div>
</div>
</body>
</html>
